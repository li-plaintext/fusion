<html>
  <head>  
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  </head>

  <body></body>

  <style>
    .word {
      color: red;
    }
  </style>

  <script>
    const domElem = document.createElement('div');   

    class ChildComponent extends React.Component {
      constructor(props){
        super(props);

        this.state = {
          val: 0
        }
      }

      componentDidMount(){}

      componentDidUpdate(){
        console.log('ChildComponent');
      }

      render(){
        return React.createElement('div', {id: 'root', cus: 'add', className: 'word'}, 
          'nearmap -> ' + this.state.val, 
          React.createElement('br'),
          React.createElement('button', {onClick: ()=> { this.setState({val: this.state.val + 1})}  }, 'add')
        );
      }
    }
    
    class ParentComponent extends React.Component {
      componentDidMount(){
        console.log('did mount');
      }
      render() { 
        return React.createElement(ChildComponent);
      }
    }

    const dom = ReactDOM.render(
      React.createElement(ParentComponent), 
      domElem
    );

    document.body.append(domElem);
  </script>
</html>
