<html>
  <head>  
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/create-react-class@15.6.2/create-react-class.min.js"></script>
    
  </head>

  <body></body>

  <script>
    const domElem = document.createElement('div');   

    class ChildComponent extends React.Component {
      constructor(props){
        super(props);

        this.state = {
          val: 0
        }
      }

      componentDidUpdate(){
        console.log('ChildComponent');
      }

      render(){
        return React.createElement('div', {id: 'root', cus: 'add', style: {color: 'red'}}, 
          'nearmap' + this.state.val, 
          React.createElement('button', {onClick: ()=> { this.setState({val: this.state.val + 1})}  }, 'add')
          );
      }
    }
    
    class ParentComponent extends React.Component {
      componentDidMount(){
        console.log('did mount');
      }
      render() { 
        return React.createElement(ChildComponent);
      }
    }


    const dom = ReactDOM.render(
      React.createElement(ParentComponent, {val: 1}), 
      domElem
    );

    document.body.append(domElem);
  </script>
</html>
